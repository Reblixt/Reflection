<section class="min-h-screen flex flex-col justify-center py-20 px-4 relative">
  <div class="font-sans text-3xl mb-8 text-center">
    <span class="mr-2 text-green">&gt;</span>
    <span class="text-white text-2xL">{{ title }} </span>
    <span class="mr-2 text-green">|</span>
  </div>
  <div class="font-sans text-2xl mb-8">
    <h1 class="text-white text-6xl">
      {{ userName }}
    </h1>
  </div>
  <div class="font-sans text-xl mb-8">
    <span class="mr-2 text-green text-2xl">{{ subTitle }}</span>
  </div>

  <p class="font-sans text-xl mb-8 text-gray">
    {{ description }}
  </p>

  <!-- Navigation section  -->
  <nav class="flex flex-col items-center justify-center space-y-3">
    @for (button of navigationButtons; track button.route) {
      <a [href]="button.route" class="w-full no-underline">
        <div
          class="bg-[#111] border border-border rounded grid grid-cols-[auto_1fr] items-center justify-center gap-4 px-4 py-3 text-sm group font-mono hover:border-green transition-colors"
        >
          <span class="text-green justify-self-end">$</span>
          <span class="text-white text-center">{{ button.label }}</span>
        </div>
      </a>
    }
  </nav>

</section>
